databaseChangeLog:
  - changeSet:
      id: Create cities table
      author: Babek Beylerli, Nicat Mammadli
      changes:
        - createTable:
            tableName: cities
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: id of cities
              - column:
                  name: update_at
                  type: timestamp
                  defaultValue: now()
                  remarks: When the record updated
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  remarks: When the record created
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
                  remarks: information about a city name
            remarks: Table to store information about cities.
