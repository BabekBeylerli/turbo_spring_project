databaseChangeLog:
  - changeSet:
      id: Create private_users table
      author: Babek Beylerli,Nicat Mammadli
      changes:
        - createTable:
            tableName: private_users
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: phone_number
                  type: VARCHAR(10)
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: balance
                  type: DOUBLE
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                  nullable: false;
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    defaultValue: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    defaultValue: CURRENT_TIMESTAMP
              - column:
                  name: roles
                  type: ARRAY
            remarks: User Table
