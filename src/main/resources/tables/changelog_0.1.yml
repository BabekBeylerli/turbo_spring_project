databaseChangeLog:
  - changeSet:
      id: Create brands table
      author: Babek Beylerli,Nicat Mammadli
      changes:
        - createTable:
            tableName: brands
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: createdAt
                  type: timestamp
              - column:
                  name: updatedAt
                  type: timestamp
              - addForeignKeyConstraint:
                  baseTableName: model
                  baseColumnNames: brand_id
                  constraintName: fk_model_brand
                  referencedTableName: brands
                  referencedColumnNames: id
                  onDelete: CASCADE
              - addForeignKeyConstraint:
                  baseTableName: product
                  baseColumnNames: brand_id
                  constraintName: fk_product_brand
                  referencedTableName: brands
                  referencedColumnNames: id
                  onDelete: CASCADE
