databaseChangeLog:
  - changeSet:
      id: Create car_salons_phones table
      author: Babek Beylerli
      changes:
        - createTable:
            tableName: car_salons_phones
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: number
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
              - column:
                  name: car_salon_id
                  type: int
                  constraints:
                    foreignKeyName: FK_CarSalonPhone_CarSalon
                    references: car_salons(id)
                    onDelete: CASCADE

