databaseChangeLog:
  - changeSet:
      id: Create cities table
      author: Babek Beylerli
      changes:
        - createTable:
            tableName: cities
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: 'CURRENT_TIMESTAMP'

