databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: Babek Beylerli
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)



