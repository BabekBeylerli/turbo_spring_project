databaseChangeLog:
  - changeSet:
      id: Create pictures table
      author: Babek Beylerli
      changes:
        - createTable:
            tableName: pictures
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: image
                  type: text
              - column:
                  name: sort
                  type: int
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: 'CURRENT_TIMESTAMP'

