databaseChangeLog:
  - changeSet:
      id: Create products table
      author: Babek Beylerli,Nicat Mammadli
    changes:
      - createTable:
          tableName: products
          columns:
            - column:
                name: id
                type: SERIAL
                autoIncrement: true
                constraints:
                  primaryKey: true
            - column:
                name: e_product
                type: string
            - column:
                name: ban_type
                type: string
            - column:
                name: march
                type: double
            - column:
                name: march_type
                type: string
            - column:
                name: color
                type: string
            - column:
                name: price
                type: double
            - column:
                name: price_type
                type: string
            - column:
                name: owners
                type: int
            - column:
                name: fuel_type
                type: string
            - column:
                name: gear
                type: string
            - column:
                name: gear_box
                type: string
            - column:
                name: year
                type: int
            - column:
                name: engine_volume
                type: double
            - column:
                name: engine_power
                type: int
            - column:
                name: market
                type: string
            - column:
                name: seats_number
                type: int
            - column:
                name: vin_code
                type: string
            - column:
                name: description
                type: string
            - column:
                name: view_count
                type: int
            - column:
                name: product_active_status
                type: string
            - column:
                name: created_at
                type: timestamp
                defaultValueComputed: current_timestamp
            - column:
                name: update_at
                type: timestamp
                defaultValueComputed: current_timestamp
            - column:
                name: model_id
                type: int
            - column:
                name: city_id
                type: int
            - column:
                name: car_id
                type: int
            - column:
                name: user_id
                type: int
            - column:
                name: sub_model_id
                type: int
            - column:
                name: car_situations_id
                type: int
            - column:
                name: supply_id
                type: int
          primaryKey:
            - column:
                name: id
          foreignKeyConstraints:
            - foreignKeyConstraint:
                baseColumnNames: model_id
                baseTableName: products
                referencedColumnNames: id
                referencedTableName: models
                name: fk_products_models
            - foreignKeyConstraint:
                baseColumnNames: city_id
                baseTableName: products
                referencedColumnNames: id
                referencedTableName: cities
                name: fk_products_cities
            - foreignKeyConstraint:
                baseColumnNames: car_id
                baseTableName: products
                referencedColumnNames: id
                referencedTableName: car_salons
                name: fk_products_car_salons
            - foreignKeyConstraint:
                baseColumnNames: user_id
                baseTableName: products
                referencedColumnNames: id
                referencedTableName: private_users
                name: fk_products_private_user
            - foreignKeyConstraint:
                baseColumnNames: sub_model_id
                baseTableName: products
                referencedColumnNames: id
                referencedTableName: sub_models
                name: fk_products_sub_models
            - foreignKeyConstraint:
                baseColumnNames: car_situations_id
                baseTableName: products
                referencedColumnNames: id
                referencedTableName: car_situation
                name: fk_products_car_situation
            - foreignKeyConstraint:
                baseColumnNames: supply_id
                baseTableName: products
                referencedColumnNames: id
                referencedTableName: supply
                name: fk_products_supply
      - changeSet:
          id: addBrandForeignKey
          author: your_name
          changes:
            - addForeignKeyConstraint:
                baseTableName: products
                baseColumnNames: brand_id
                referencedTableName: brands
                referencedColumnNames: id
                name: fk_products_brands