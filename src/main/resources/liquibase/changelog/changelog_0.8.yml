databaseChangeLog:
  - changeSet:
      id: create-supply-table
      author: Babek Beylerli
      changes:
        - createTable:
            tableName: supplies
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: alloy_wheels
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: abs
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: hatch
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: rain_sensor
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: central_locking
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: parking_radar
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: air_conditioning
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: seat_heating
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: leather_salon
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: xenon_lamps
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: rear_view_camera
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: side_curtains
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: seat_ventilation
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
              - uniqueConstraint:
                  name: unique_id
                  columnNames:
                    - id
